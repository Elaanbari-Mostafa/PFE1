<div class="theme-container">
  <div class="container">
    <div class="theme-header">
      <button
        pButton
        icon="pi pi-arrow-left"
        label="Retour"
        class="p-button-text"
        (click)="goBack()"
      ></button>
      <div style="padding-left: 70px;">
        <h1>Gestion des Thèmes</h1>
        <p>Choisissez et personnalisez le thème de votre portfolio</p>
      </div>
    </div>

    <div class="themes-grid">
      <p-card
        *ngFor="let theme of themes"
        [ngClass]="{ 'active-theme': theme.active }"
      >
        <ng-template pTemplate="header">
          <img [src]="theme.preview" [alt]="theme.nom" class="theme-preview" />
          <div class="theme-overlay" *ngIf="theme.active">
            <i class="pi pi-check-circle"></i>
            <span>Actif</span>
          </div>
        </ng-template>

       
        <h3>{{ theme.nom }}</h3>
        <!-- <p>{{ theme.description }}</p> -->

        <!-- <div class="theme-badges">
          <span class="badge premium" *ngIf="theme.premium">Premium</span>
          <span class="badge free" *ngIf="!theme.premium">Gratuit</span>
        </div> -->

        <ng-template pTemplate="footer">
          <div class="theme-actions">
            <button
              pButton
              [label]="theme.active ? 'Actif' : 'Activer'"
              [disabled]="theme.active"
              class="p-button-raised"
              (click)="activateTheme(theme)"
            ></button>
             <button
              pButton
              label="Preview"
              icon="pi pi-eye"
              class="p-button-outlined"
              (click)="null"
            ></button>
            <!-- <button
              pButton
              label="Personnaliser"
              icon="pi pi-cog"
              class="p-button-outlined"
              (click)="customizeTheme(theme)"
            ></button> -->
          </div>
        </ng-template>
      </p-card>
    </div>
  </div>
</div>
