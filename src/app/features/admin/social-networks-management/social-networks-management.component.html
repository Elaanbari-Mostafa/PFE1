<div class="social-networks-management">
  <div class="page-header">
    <div class="header-content">
      <button pButton icon="pi pi-arrow-left" label="Retour" 
             class="p-button-text" (click)="goBack()"></button>
      <div style="padding-left: 70px;">
        <h1>Gestion des Réseaux Sociaux</h1>
        <p>Gérez les réseaux sociaux disponibles sur la plateforme</p>
      </div>
    </div>
    <button pButton label="Ajouter un réseau" icon="pi pi-plus" 
           class="p-button-raised" (click)="showAddDialog()"></button>
  </div>

  <p-table [value]="socialNetworks" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th>Réseau</th>
        <th>URL de base</th>
        <th>Statut</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-network>
      <tr>
        <td>
          <div class="network-info">
            <i [class]="network.icone"></i>
            {{ network.nom }}
          </div>
        </td>
        <td>{{ network.baseUrl }}</td>
        <td>
          <button pButton 
                  [label]="network.active ? 'Actif' : 'Inactif'"
                  [class]="network.active ? 'p-button-success p-button-sm' : 'p-button-secondary p-button-sm'"
                  (click)="toggleNetworkStatus(network)"></button>
        </td>
        <td>
          <div class="action-buttons">
            <button pButton icon="pi pi-pencil" class="p-button-text p-button-sm" 
                   (click)="editNetwork(network)"></button>
            <button pButton icon="pi pi-trash" class="p-button-text p-button-sm p-button-danger" 
                   (click)="deleteNetwork(network)"></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <!-- Dialog d'ajout/modification -->
  <p-dialog header="{{currentNetwork.id ? 'Modifier' : 'Ajouter'}} un réseau social" 
           [(visible)]="showDialog" [modal]="true" [style]="{width: '500px'}">
    <div class="form-group">
      <label for="networkName">Nom du réseau *</label>
      <input pInputText id="networkName" [(ngModel)]="currentNetwork.nom" class="w-full" />
    </div>
    <div class="form-group">
      <label for="networkIcon">Icône *</label>
      <p-dropdown id="networkIcon" [(ngModel)]="currentNetwork.icone" 
                 [options]="iconesDisponibles" optionLabel="label" optionValue="value"
                 placeholder="Sélectionner une icône" class="w-full">
        <ng-template pTemplate="selectedItem" let-selectedOption>
          <div class="icon-option" *ngIf="selectedOption">
            <i [class]="selectedOption.value"></i>
            <span>{{ selectedOption.label }}</span>
          </div>
        </ng-template>
        <ng-template pTemplate="item" let-option>
          <div class="icon-option">
            <i [class]="option.value"></i>
            <span>{{ option.label }}</span>
          </div>
        </ng-template>
      </p-dropdown>
    </div>
    <div class="form-group">
      <label for="baseUrl">URL de base *</label>
      <input pInputText id="baseUrl" [(ngModel)]="currentNetwork.baseUrl" 
             placeholder="https://example.com/" class="w-full" />
    </div>
    <ng-template pTemplate="footer">
      <button pButton label="Annuler" class="p-button-text" (click)="hideDialog()"></button>
      <button pButton label="Sauvegarder" class="p-button-raised" 
             [loading]="loading" (click)="saveNetwork()"></button>
    </ng-template>
  </p-dialog>

  <p-confirmDialog></p-confirmDialog>
</div>
