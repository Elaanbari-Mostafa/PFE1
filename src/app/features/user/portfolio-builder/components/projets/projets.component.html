<div class="section-header">
  <div class="text-left">
    <h2>Projets</h2>
    <p style="margin-top: -1.5rem ;">Présentez vos réalisations et projets</p>
  </div>
  <button pButton label="Ajouter un projet" icon="pi pi-plus" class="p-button-raised" (click)="showDialog()"></button>
</div>

<p-table [value]="projets" styleClass="p-datatable-striped">
  <ng-template pTemplate="header">
    <tr>
      <th>Titre</th>
      <th>Type</th>
      <th>Technologies</th>
      <th>Lien Démo</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-projet>
    <tr>
      <td>{{ projet.titre }}</td>
      <td>{{ getTypeProjetName(projet.typeProjetId) }}</td>
      <td>
        <span *ngFor="let tech of projet.technologies?.slice(0, 3)" class="tech-tag">{{ tech }}</span>
        <span *ngIf="projet.technologies?.length > 3" class="tech-more">
          +{{ projet.technologies?.length - 3 }}
        </span>
      </td>
      <td>
        <a *ngIf="projet.lienDemo" [href]="projet.lienDemo" target="_blank" class="demo-link">
          <i class="pi pi-external-link"></i> Voir
        </a>
        <span *ngIf="!projet.lienDemo" class="text-muted">-</span>
      </td>
      <td>
        <button pButton icon="pi pi-pencil" class="p-button-text p-button-sm" (click)="editProjet(projet)"></button>
        <button pButton icon="pi pi-trash" class="p-button-text p-button-sm p-button-danger"
          (click)="deleteProjet(projet)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog header="{{editMode ? 'Modifier' : 'Ajouter'}} un projet" [(visible)]="displayDialog" [modal]="true"
  [style]="{width: '600px'}">
  <form [formGroup]="projetForm" (ngSubmit)="saveProjet()">
    <div class="form-grid">
      <div class="form-group">
        <label for="titre">Titre *</label>
        <input pInputText id="titre" formControlName="titre" placeholder="Nom du projet" />
      </div>
      <div class="form-group">
        <label for="typeProjetId">Type *</label>
        <p-dropdown id="typeProjetId" formControlName="typeProjetId" [options]="typesProjets" optionLabel="nom"
          optionValue="id" placeholder="Sélectionner un type"></p-dropdown>
      </div>
      <div class="form-group full-width">
        <label for="description">Description *</label>
        <textarea pInputTextarea id="description" formControlName="description" rows="5" cols="40"
          placeholder="Décrivez votre projet..."></textarea>
      </div>
      <div class="form-group full-width">
        <label for="technologies">Technologies</label>
        <p-chips id="technologies" formControlName="technologies"
          placeholder="Appuyez sur Entrée pour ajouter"></p-chips>
      </div>
      <div class="form-group">
        <label for="lienDemo">Lien démo</label>
        <input pInputText id="lienDemo" formControlName="lienDemo" placeholder="https://" />
      </div>
      <div class="form-group">
        <label>Image du projet</label>
        <p-fileUpload mode="basic" name="projetImage" accept="image/*" [maxFileSize]="2000000"
          chooseLabel="Choisir une image" (onSelect)="onImageSelect($event)"></p-fileUpload>
        <small class="p-help">Format accepté: JPG, PNG (max 2MB)</small>
      </div>
    </div>
    <div class="dialog-actions">
      <button pButton type="button" label="Annuler" class="p-button-text" (click)="hideDialog()"></button>
      <button pButton type="submit" label="Sauvegarder" class="p-button-raised" [loading]="loading"
        [disabled]="projetForm.invalid"></button>
    </div>
  </form>
</p-dialog>
<p-confirmDialog></p-confirmDialog>
